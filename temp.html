<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/logo-icon.png" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/homePage.css">
    <link rel="stylesheet" href="./css/blog.css">
    <link rel="stylesheet" href="./css/quizzPage.css">
    <script src="https://kit.fontawesome.com/d22d9dd2e6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <div class="logo"><a href="index.html">Coding Language For Beginner</a></div>
        <div class="create"><a href="#">Create<i class="fas fa-folder-plus"></i></a></div>
        <div class="blog"><a href="#">Blog<i class="far fa-newspaper"></i></a></div>
        <div class="quizz" id="quiz-button"><a href="#">Quizzes<i class="fas fa-file-alt"></i></a></div>
        <div class="search">
            <input type="text">
            <i class="fas fa-search"></i>
        </div>
        <div class="account">
            <img src="./img/logo-icon.png" alt="" id="display_icon">
            <h4 id="display_username"></h4>
        </div>
        <div class="logOut" id="sign-out-button">
            <i class="fas fa-sign-out-alt">
                <h4> Log out</h4>
            </i>
        </div>
    </div>
    <div class="main-add-quizz">
        <h1 class="add-title">Create a new study set</h1>
        <div class="title">
            <input type="text" placeholder="Enter title">
            <h5>Title</h5>
        </div>
        <div class="description">
            <input type="text" placeholder="Enter description">
            <h5>Description</h5>
        </div>
        <hr>

        <div class="question">
            <div class="title-question">
                <input type="text" placeholder="Enter question">
                <h5>question</h5>
            </div>
            <div class="answer">
                <div class="correct-answer">
                    <input type="text" placeholder="Enter correct answer">
                    <h5>correct answer</h5>
                </div>
                <div class="other">
                    <input type="text" placeholder="Enter answer">
                    <h5>incorrect answer</h5>
                </div>
                <div class="other">
                    <input type="text" placeholder="Enter answer">
                    <h5>incorrect answer</h5>
                </div>
                <div class="other">
                    <input type="text" placeholder="Enter answer">
                    <h5>incorrect answer</h5>
                </div>
            </div>
        </div>
        <hr>
        <div class="addBtn">
            <i class="fas fa-plus-circle"></i>
        </div>
        <button>Create</button>
    </div>
</body>

</html>
